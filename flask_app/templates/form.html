<!DOCTYPE html>
<html>
<head>
  <title>Greet</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Enter Details</h2>
    <form id="greetForm">
      <input type="text" id="name" placeholder="Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <button type="submit">Submit</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    document.getElementById('greetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const age = parseInt(document.getElementById('age').value.trim(), 10);
      const errorDiv = document.getElementById('errorMsg');

      if (!/^[A-Za-z\s]+$/.test(name)) {
        errorDiv.textContent = "Name must contain only letters and spaces.";
        return;
      }

      if (isNaN(age) || age < 0 || age > 150) {
        errorDiv.textContent = "Age must be a number between 0 and 150.";
        return;
      }

      errorDiv.textContent = "";
      alert(`Hello ${name}, your age is ${age}`);
    });
  </script>
</body>
</html>
