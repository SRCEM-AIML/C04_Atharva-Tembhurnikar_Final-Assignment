<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      color: #333;
    }

    p {
      font-size: 1.2em;
      color: #666;
    }

    .btn {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background: #ff7e5f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background: #eb6a4d;
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1>
  <p>Welcome to your styled Flask homepage.</p>
  <a href="/greet" class="btn">Go to Greeting Form</a>
</body>
</html>
